<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>chatbox</title>
</head>
<body>
    <div class="outer-container">
        <div class="site-header-container">
            <div class="site-header-item logo">
                    <i class="fas fa-comments"></i>
            </div>
            <div class="site-header-item main-searchbar-container">
                <input type="text" class="main-searchbar">
                <div class="main-search-btn">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="site-header-item user-profile-container">
                <img src="http://lorempixel.com/32/32/people" alt="user picture" class="user-pic">
                <div class="username">username</div>
            </div>
            <div class="site-header-item home"><i class="fas fa-home"></i></div>
            <div class="site-header-item create"><i class="fas fa-plus-circle"></i></div>
            <div class="site-header-item friends"><i class="fas fa-users"></i></div>
            <div class="site-header-item groups"><i class="fas fa-campground"></i></div>
            <div class="site-header-item notifications"><i class="fas fa-bell"></i></div>
            <div class="site-header-item help"><i class="fas fa-question-circle"></i></div>
        </div>
        <div class="chat-window-container">
            <div class="message-list-container">
                <div class="message-list-header"></div>
                <div class="message-list-search"></div>
                <div class="message-list-main"></div>
            </div>
            <div class="chat-containter">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
